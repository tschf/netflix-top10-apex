- # ====== Region: Filtered Results ============================
  id: 5482718885532616
  identification: 
    title: Filtered Results
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select 
        category,
        show_title,
        season_title,
        badge_css_classes
      from 
        screen_ranking_v
      where 
        (
          country_id in (select column_value from table(apex_string.split(:P1_COUNTRY_ID_LIST, ':')))
          or :P1_COUNTRY_ID_LIST is null
        )
        and (
          category = :P1_CATEGORY or :P1_CATEGORY is null
        )
        and (
          sysdate-week <= to_number(:P1_RANKING_AGE_DAYS)
          or :P1_RANKING_AGE_DAYS is null
        )
      group by category, show_title, season_title, badge_css_classes
    page-items-to-submit: 
    - P1_COUNTRY_ID_LIST
    - P1_CATEGORY
    - P1_RANKING_AGE_DAYS

  layout: 
    sequence: 20
    parent-region: Show Collection # 5482419551532613
    position: SUB_REGIONS
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Cards Container # 5234275635521314
    template-options: 
    - '#DEFAULT#'
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 5483829669532627
    appearance: 
